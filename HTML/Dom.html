<!DOCTYPE html>
<html>

<head>
    <title>
        DOM
    </title>
</head>

<body>
    <h1>DOM Elements</h1>
    <hr />
    <p id="target">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum debitis ipsum nemo quia, maxime nisi earum
        accusantium exercitationem, sed atque animi inventore voluptates aliquid saepe id velit error eaque laboriosam?
    </p>
    <button onclick="show()">Click</button>
    <script>
        function show() {
            let para = document.getElementById("target");
            let content = para.innerHTML;
            alert(content);
            para.innerHTML = "Hello we are learning Javascript";
            para.style.color = "red";
            para.style.border = "2px solid black"
        }
    </script>
</body>

</html>
