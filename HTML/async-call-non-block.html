<!DOCTYPE html>
<html>

<head>
    <title>Asynchronous</title>
</head>

<body>
    <h1 align="center">Asynchronous Non-Blocking Example</h1>
    <script>
        function task(message) {
            let n = 1000000;
            while (n > 0) {
                n--;
            }
            console.log(message);
        }
        setTimeout(() => {
            task("Api Call");
        }, 3000);
        console.log("Start");
        console.log("End")
    </script>
</body>

</html>
