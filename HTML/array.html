<!DOCTYPE html>
<html>

<body>
    <h1>Hello World!</h1>
    <script>
        var array = [3, 6, 2, 89, 32];
        var largest = 0;
        array.forEach(function (element) {
            if (largest < element) {
                largest = element;
            }
        })
        console.log(largest);
    </script>
</body>

</html>
