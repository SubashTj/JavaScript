<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        th {
            background-color: green;
        }

        @media screen and (max-width:1020px) {
            th {
                background-color: blue;
            }
        }

        @media screen and (max-width:500px) {
            th {
                background-color: pink;
            }
        }
    </style>
</head>

<body>
    <table border="1" width="90%" align="center" cellspacing="3" cellpadding="10">
        <thead>
            <tr>
                <th colspan="6">Employee Table</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <th colspan="6">Employee Details</th>
            </tr>
            <tr>
                <td rowspan="6">Details</td>
            </tr>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <td rowspan="6">Details</td>
            </tr>

            <tr>
                <td>1</td>
                <td>Jhon</td>
                <td>35</td>
                <td>Madurai</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jhonny</td>
                <td>30</td>
                <td>Chennai</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark</td>
                <td>40</td>
                <td>Thirchy</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Henry</td>
                <td>35</td>
                <td>Chennai</td>
            </tr>
        </tbody>
        <tfoot align="center">
            <tr>
                <td colspan="6">CopyRights</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
